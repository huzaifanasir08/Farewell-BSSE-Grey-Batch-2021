<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Joke</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important for mobile -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .response-msg {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        .footer-note {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #aaa;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* ðŸ“± Mobile Responsive Styles (<=450px) */
        @media (max-width: 450px) {
            body {
                padding: 10px;
                height: auto;
                align-items: flex-start;
            }

            .form-container {
                padding: 25px 20px;
                box-shadow: none;
                margin-top: 20px;
            }

            h2 {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }

            label {
                font-size: 14px;
            }

            input[type="text"],
            textarea {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            .response-msg,
            .footer-note,
            .back-link {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add a Joke</h2>
    <form id="jokeForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="joke">Your Joke</label>
        <textarea id="joke" name="joke" rows="4" required></textarea>

        <button type="submit">Submit Joke</button>
        <div class="response-msg" id="responseMsg"></div>
    </form>

    <div class="back-link">
        <a href="index.html">&larr; Back to Home</a>
    </div>

    <div class="footer-note">Your funny words can help others to smile.</div>
</div>

<script>
    document.getElementById('jokeForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const nameField = document.getElementById('name');
        const jokeField = document.getElementById('joke');
        const responseMsg = document.getElementById('responseMsg');

        const name = nameField.value.trim();
        const joke = jokeField.value.trim();

        responseMsg.textContent = "Submitting...";
        responseMsg.style.color = "#555";

        try {
            const res = await fetch('https://fightschool-scrapper.datafunction.ca/add_joke/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, joke })
            });

            const data = await res.json();

            if (res.ok) {
                responseMsg.style.color = 'green';
                responseMsg.textContent = "Joke submitted successfully! Redirecting...";

                nameField.value = '';
                jokeField.value = '';

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                responseMsg.style.color = 'red';
                responseMsg.textContent = data.error || "Failed to submit.";
            }
        } catch (err) {
            responseMsg.style.color = 'red';
            responseMsg.textContent = "Network error or invalid response.";
        }
    });
</script>

</body>
</html>
